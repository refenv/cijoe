language: python

dist: xenial

python:
- "2.7"
- "3.4"
- "3.5"
- "3.6"
- "3.7"

branches:
  except:
  - gh-pages

addons:
  apt:
    packages:
    - graphviz
    - shellcheck
    - python-pip

before_install:
- pip install -U pip
- pip install pylint

install:
- make release-build
- make install

script:
- pylint
  bin/cij_fetch
  bin/cij_reporter
  bin/cij_runner
  bin/cij_tlint
  bin/config_add_opts
  bin/fio_plot
  bin/rand_str
  modules/cij
  testcases/*.py
  setup.py
- shellcheck
  bin/cij_root
  bin/cijoe
  bin/nvm_prep
  modules/*.sh
  hooks/*.sh
  testcases/*.sh
- CIJ_ROOT=$(cij_root) cij_tlint

deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
  user:
    secure: 
  password:
    secure: 
