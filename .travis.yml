language: python

dist: xenial

python:
- "3.9"

branches:
  except:
  - gh-pages

addons:
  apt:
    packages:
    - graphviz
    - shellcheck
    - python-pip

before_install:
- pip install -U pip
- pip install pylint
- pip install flake8

install:
- make release-build
- make install-system

script:
- make selftest

after_script:
- find selftest_results -name "*.log" -exec cat {} \;

deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
  user:
    secure: 
  password:
    secure: 
