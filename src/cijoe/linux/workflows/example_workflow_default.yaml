---
doc: |
  This workflow builds Linux kernel as .deb installable packages

  NOTE, if you switch 'run_local' to 'False', then you have to collect the kdebs yourself.

steps:
- name: sysinfo
  uses: linux.sysinfo

- name: repository
  uses: core.repository_prep

- name: build
  uses: linux.build_kdebs
  with:
    run_local: true
